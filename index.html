<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="bktGftAllCheck.js"></script>
    <style>
      label:nth-of-type(1) {
        display: block;
        font-weight: bold;
        margin: 10px 0;
      }
    </style>
    <script>
      $(function(){
        $('#all').bktGftAllCheck();
        
        $('input').on('bktGftCheckOn', function() { console.log('bktGftCheckOn', $(this).val()); });
        $('input').on('bktGftCheckOff', function() { console.log('bktGftCheckOff', $(this).val()); });
        $('#all').on('bktGftCheckAllOn', function() { console.log('bktGftCheckAllOn', $(this).val()); });
        $('#all').on('bktGftCheckAllOff', function() { console.log('bktGftCheckAllOff', $(this).val()); });
      });
    </script>
  </head>
  <body>
  <form>
    <label><input type="checkbox" name="sweets" value="すべて" id="all" />すべて</label>
    <label><input type="checkbox" name="sweets" value="カップケーキ" checked="checked" />カップケーキ</label>
    <label><input type="checkbox" name="sweets" value="マフィン" />マフィン</label>
    <label><input type="checkbox" name="sweets" value="プリン" />プリン</label>
    <label><input type="checkbox" name="sweets" value="パイ" />パイ</label>
    <label><input type="checkbox" name="sweets" value="タルト" />タルト</label>
    <label><input type="checkbox" name="sweets" value="ロールケーキ" />ロールケーキ</label>
  </form>
  </body>
</html>
